{% block content %}
  <link href="../static/css/login.css" rel="stylesheet">
  <link href="../static/css/fontawesome-free-6.1.1-web">
<link href="../static/css/bootstrap.min.css">
  <link href="../static/css/script.js">
    <div id="form" class="center">
        <div class="header">LOGIN FORM</div>
        {% with messages = get_flashed_messages() %}
        {% if messages %}
        <div class="notification is-danger">
            {{ messages[0] }}
        </div>
        {% endif %}
        {% endwith%}
        <form action="/login" method="POST">
            <input name="email" type="text" placeholder="Email" required>
            <input name="password" id="pswrd" type="password" placeholder="Password" required>
            <i class="fas fa-lock" onclick="show()"></i>
            <input type="submit" value="Login">
             <div class="form-check">
                <input name="remember" class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">
                    Remember
                </label>
            </div>
        </form>
    </div>
<script>
        function show(){
            var pswrd = document.getElementById('pswrd');
            var icon = document.querySelector('.fas');

            if(pswrd.type === "password"){
                pswrd.type = "text";
                pswrd.style.marginTop = "20px"
                icon.style.color = "#000000"
            }else{
                pswrd.type = "password";
                icon.style.color = "grey";
            }
        }
    </script>
{% endblock  %}
